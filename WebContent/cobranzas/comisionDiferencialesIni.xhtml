<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/Template.xhtml">
	<ui:define name="tituloPagina">Diferenciales</ui:define>
	<ui:define name="contenido">
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/images/ajax-loadercircle.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<h:form id="frmDifPol">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>

			<ui:include src="/cobranzas/comisionDiferenciales.xhtml" />
		</h:form>
		<p:dialog header="No. Factura Confia" widgetVar="numFactConfia"
			appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade"
			resizable="false">
			<h:form id="frmNumFact">
				<p:panelGrid columns="1">
					<p:inputMask value="#{controladorDiferencialesPol.numFactura}"
						mask="999-999-999999999" style="width:100%" id="numFactConpt" />
					<p:commandButton value="Facturar" id="btnNumfact"
						update="@this"
						process="@this,frmNumFact:numFactConpt,frmDifPol:dtDifAsegComiPol"
						styleClass="ui-priority-primary" icon="ui-icon-clipboard"
						action="#{controladorDiferencialesPol.generaPago}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
	<ui:define name="tituloFormulario">Diferenciales</ui:define>
</ui:composition>
</html>
