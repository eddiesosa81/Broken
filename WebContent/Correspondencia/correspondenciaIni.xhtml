<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/Template.xhtml">
	<ui:define name="tituloPagina">Correspondencia</ui:define>
	<ui:define name="contenido">
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/images/ajax-loadercircle.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<h:form id="frm_correspondencia">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<ui:include src="/Correspondencia/correspondencia.xhtml" />
		</h:form>
	</ui:define>
	<ui:define name="tituloFormulario">Correspondencia</ui:define>
</ui:composition>
</html>
