<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CONFIA S.A.</title>
	<style type="text/css">
body {
	background: url("http://35.237.152.6:8081/images/macosx/macback.png");
	/*background-color:#83AED4;*/
	margin: 0;
	padding: 0;
	font-family: geneva, arial, helvetica, sans-serif;
	font-size: 80%;
}

.ui-menuitem-icon.ui-icon.appleIcon {
	background: url("http://35.237.152.6:8081/images/macosx/apple.png"); )
	no-repeat;
	width: 16px;
	height: 16px;
	border-radius: 0px;
}

.ui-dialog .ui-terminal {
	border: 0;
}

.ui-dialog.terminalDialog .ui-dialog-content {
	padding: 0;
}
</style>
</h:head>
<body>
	<!-- Imagen de carga de actividad de pagina -->
	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<p:graphicImage
				value="http://35.237.152.6:8081/images/ajax-loadercircle.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<p:growl id="growl" showDetail="true" life="1500" />

	<!-- MEnsualizado -->
	<p:dialog widgetVar="mensualizado" header="Mensualizado"
		resizable="true" showEffect="fade" hideEffect="fade" closable="false"
		maximizable="true" height="700" width="1200">
		<h:form id="frmMensualizado">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<p:tabView id="tab_emision">
				<p:tab title="Datos Informativos">
					<p:menubar>
						<p:menuitem value="Inicio" icon="ui-icon-home"
							url="/Broken/emisionMensualizado/indexMensualizado.jsf"></p:menuitem>
					</p:menubar>
					<!-- CABECERA COTIZACION -->
					<ui:include src="/emisionMensualizado/datosInformativos.xhtml" />
					<!-- Fin CABECERA COTIZACION -->
				</p:tab>
				<p:tab title="Objetos Asegurados / Rubros">
					<!-- CABECERA RAMO- UBICACION-OBJETO -->
					<ui:include src="/emisionMensualizado/objetosAsegurados.xhtml" />
					<!-- Fin RAMO- UBICACION-OBJETO -->
				</p:tab>
				<p:tab title="Pago Mensualizado Poliza">
					<h:panelGrid columns="4" cellpadding="5">
						<!-- CABECERA RAMO- UBICACION-OBJETO -->
						<ui:include src="/emisionMensualizado/formaPago.xhtml" />
						<!-- Fin RAMO- UBICACION-OBJETO -->
					</h:panelGrid>
				</p:tab>
				<p:tab title="Documentos">
					<!-- Emitir Carta -->
					<ui:include src="/emisionMensualizado/cartaEmision.xhtml" />
					<!-- Fin Emitir Carta -->
				</p:tab>
			</p:tabView>
		</h:form>
	</p:dialog>
	<!-- Correspondencia -->
	<p:dialog widgetVar="correspon" header="Correspondencia"
		resizable="true" showEffect="fade" hideEffect="fade" closable="false"
		maximizable="true" height="700" width="1200">
		<h:form id="frm_doc_Mensual">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<ui:include src="/emisionMensualizado/correspondencia.xhtml" />
		</h:form>
	</p:dialog>

	<!-- Anexos -->
	<p:dialog widgetVar="anexoMen" header="Factura Nivelación"
		resizable="true" showEffect="fade" hideEffect="fade" closable="false"
		maximizable="true" height="700" width="1200">
		<h:form id="frmMensualAnexo">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<ui:include src="/emisionMensualizado/datosAnexoMensualizado.xhtml" />
		</h:form>
	</p:dialog>

	<p:stack icon="http://35.237.152.6:8081/images/macosx/stack.png"
		expanded="true">
		<p:menuitem value="Inicio"
			icon="http://35.237.152.6:8081/images/macosx/home.png"
			url="http://35.237.152.6:8081/Broken//login.jsf" />
		<p:menuitem value="Mensualizado"
			icon="http://35.237.152.6:8081/images/macosx/planes.png" url="#"
			onclick="PF('mensualizado').show();" />
		<p:menuitem value="Cancelación/Anulación"
			icon="http://35.237.152.6:8081/images/macosx/terminal.png" url="#"
			onclick="PF('anexoMen').show();" />
		<p:menuitem value="Documentos"
			icon="http://35.237.152.6:8081/images/macosx/documentos.png" url="#"
			onclick="PF('correspon').show();" />
		<p:menuitem value="Salir"
			icon="http://35.237.152.6:8081/images/macosx/salir.png"
			url="http://35.237.152.6:8081/Broken/index.html" />

	</p:stack>
</body>
</html>
