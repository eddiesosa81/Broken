<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/MSTemplate.xhtml">
	<ui:define name="tituloPagina">Generación de Reportes</ui:define>
	<ui:define name="contenido">
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/images/ajax-loadercircle.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<h:form id="frm_correspondencia">
			<p:growl showDetail="true" sticky="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<h:panelGrid columns="8">
				<h:outputText value="Reporte: " />
				<p:selectOneMenu id="repotp"
					value="#{ControladorReporteria.lscdRubro}" style="width:150px"
					autoWidth="false">
					<f:selectItems value="#{ControladorReporteria.lstRubros}" var="rub"
						itemLabel="#{rub.desc_rubro}" itemValue="#{rub.objeto_rubro}" />
				</p:selectOneMenu>
				<h:outputText value="Cliente: " />
				<p:selectOneMenu id="repCliente"
					value="#{ControladorReporteria.lscdCliente}" style="width:150px"
					autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.listClientes}"
						var="correspClie"
						itemLabel="#{correspClie.razon_social_cliente} #{correspClie.primer_apellido_cliente} #{correspClie.segundo_apellido_cliente} #{correspClie.primer_nombre_cliente} "
						itemValue="#{correspClie.cd_cliente}" />
				</p:selectOneMenu>
				<h:outputText value="Grupo Contratante: " />
				<p:selectOneMenu id="repGrpCont"
					value="#{ControladorReporteria.lscdGrupoContratante}"
					style="width:150px" autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.lstGrupocontratante}"
						var="grp" itemLabel="#{grp.razon_social_grupo_contratante}"
						itemValue="#{grp.cd_grupo_contratante}" />
				</p:selectOneMenu>
				<h:outputText value="Aseguradora: " />
				<p:selectOneMenu id="repAseg"
					value="#{ControladorReporteria.lscdAseguradora}"
					style="width:150px" autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.listAseguradoras}"
						var="correspAseg"
						itemLabel=" #{correspAseg.nombre_corto_aseguradora}"
						itemValue="#{correspAseg.cd_aseguradora}" />
				</p:selectOneMenu>

				<h:outputText value="Ramo: " />
				<p:selectOneMenu id="repRamo"
					value="#{ControladorReporteria.lscdRamo}" style="width:150px"
					autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.lstRamo}" var="ramo"
						itemLabel="#{ramo.desc_ramo}" itemValue="#{ramo.cd_ramo}" />
				</p:selectOneMenu>

				<h:outputText value="Canal: " />
				<p:selectOneMenu id="repCanal"
					value="#{ControladorReporteria.lscdSubagente}" style="width:150px"
					autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.lstSubagente}"
						var="suba"
						itemLabel="#{suba.primer_apellido_subagente} #{suba.segundo_apellido_subagente} #{suba.primer_nombre_subagente} #{suba.segundo_nombre_subagente}"
						itemValue="#{suba.cd_subagente}" />
				</p:selectOneMenu>

				<h:outputText value="Ejecutivo: " />
				<p:selectOneMenu id="repEjec"
					value="#{ControladorReporteria.lscdEjecutivo}" style="width:150px"
					autoWidth="false">
					<f:selectItem itemLabel="- Todos -" itemValue="%" />
					<f:selectItems value="#{ControladorReporteria.lstEjecutivos}"
						var="eje"
						itemLabel="#{eje.primer_apellido_ejecutivo} #{eje.segundo_apellido_ejecutivo} #{eje.primer_nombre_ejecutivo} #{eje.segundo_nombre_ejecutivo}"
						itemValue="#{eje.cd_ejecutivo}" />
				</p:selectOneMenu>
				<h:outputText value="Tipo: " />
				<p:selectOneMenu id="tipo" value="#{ControladorReporteria.tipo}"
					style="width:150px" autoWidth="false">
					<f:selectItem itemLabel="PRODUCCION" itemValue="0" />
					<f:selectItem itemLabel="MENSUALIZADO" itemValue="1" />
				</p:selectOneMenu>
				<p:outputLabel value="Fecha Desde:" />
				<p:calendar id="fcDesde" value="#{ControladorReporteria.fcDesde}"
					style="width:150px" autoWidth="false" />
				<p:outputLabel value="Fecha Hasta:" />
				<p:calendar id="fcHasta" value="#{ControladorReporteria.fcHasta}"
					style="width:150px" autoWidth="false" />
			</h:panelGrid>
			<p:separator />
			<br />
			<p:panelGrid columns="2">
				<p:commandButton value="Consultar" id="btnBuscar"
					icon="ui-icon-refresh" styleClass="ui-priority-primary"
					action="#{ControladorReporteria.consultar}"
					update="@this frm_correspondencia:tblRepo frm_correspondencia:panel1 
					frm_correspondencia:tblRepo2 frm_correspondencia:panel2 
					frm_correspondencia:tblRepo3 frm_correspondencia:panel3 
					frm_correspondencia:tblRepo4 frm_correspondencia:panel4 
					frm_correspondencia:tblRepo5 frm_correspondencia:panel5
					frm_correspondencia:tblRepo6 frm_correspondencia:panel6
					frm_correspondencia:tblRepo7 frm_correspondencia:panel7
					frm_correspondencia:tblRepo8 frm_correspondencia:panel8
					frm_correspondencia:tblRepo9 frm_correspondencia:panel9
					frm_correspondencia:tblRepo10 frm_correspondencia:panel10
					frm_correspondencia:tblRepo11 frm_correspondencia:panel11
					frm_correspondencia:tblRepo12 frm_correspondencia:panel12 
					frm_correspondencia:tblRepo13 frm_correspondencia:panel13
					frm_correspondencia:tblRepo14 frm_correspondencia:panel14 " />
				<p:commandButton value="Salir" id="btnSalir" icon="ui-icon-cancel"
					styleClass="ui-priority-primary"
					action="#{ControladorReporteria.salir}" update="@this" />
			</p:panelGrid>
			<br />
			<p:panel header="Exportar Datos" id="panel1"
				visible="#{ControladorReporteria.flgRepProd}" toggleable="true">
				<h:commandLink>
					<p:graphicImage value="/images/excel.png" width="24" />
					<p:dataExporter type="xls" target="tblRepo" fileName="reporte" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage value="/images/csv.png" width="24" />
					<p:dataExporter type="csv" target="tblRepo" fileName="reporte" />
				</h:commandLink>
				<p:dataTable id="tblRepo" var="report"
					value="#{ControladorReporteria.lstRepositorio}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="5"
					style="font-family:Verdana; font-size: 12px;" scrollable="true"
					scrollWidth="1200">

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Canal" />
						</f:facet>
						<h:outputText value="#{report.canalRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Cliente" />
						</f:facet>
						<h:outputText value="#{report.clienteRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Número de Identificación" />
						</f:facet>
						<h:outputText value="#{report.numero_identificacion}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Teléfono" />
						</f:facet>
						<h:outputText value="#{report.telefono_cliente}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Correo" />
						</f:facet>
						<h:outputText value="#{report.correo_cliente}" />
					</p:column>


					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Aseguradora" />
						</f:facet>
						<h:outputText value="#{report.aseguradoraRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Ramo" />
						</f:facet>
						<h:outputText value="#{report.ramoRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Grupo Contratante" />
						</f:facet>
						<h:outputText value="#{report.grupoContratanteRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Póliza" />
						</f:facet>
						<h:outputText value="#{report.polizaRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Comisión Brk" />
						</f:facet>
						<h:outputText value="#{report.comsionBrokerRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="%Com.Brk." />
						</f:facet>
						<h:outputText value="#{report.porcComBrkRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Factura" />
						</f:facet>
						<h:outputText value="#{report.facturaRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fc. Emisión" />
						</f:facet>
						<h:outputText value="#{report.fechaEmisionRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Prima Neta" />
						</f:facet>
						<h:outputText value="#{report.primaNetaRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fc.Desde" />
						</f:facet>
						<h:outputText value="#{report.vigenciaDesdeRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fc.Hasta" />
						</f:facet>
						<h:outputText value="#{report.vigenciaHastaRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Ejecutivo" />
						</f:facet>
						<h:outputText value="#{report.ejecutivoRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<h:outputText value="#{report.tipoRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Prima Total" />
						</f:facet>
						<h:outputText value="#{report.primaTotalRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Total Aseguradro" />
						</f:facet>
						<h:outputText value="#{report.totalAseguradoRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="#Renovación" />
						</f:facet>
						<h:outputText value="#{report.numRenovaRepo}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Forma de Pago" />
						</f:facet>
						<h:outputText value="#{report.forma_pago}" />
					</p:column>
					
					<p:column style="width:80px"  visible="#{ControladorReporteria.flgRepProdPag}" rendered="#{ControladorReporteria.flgRepProdPag}">
						<f:facet name="header">
							<h:outputText value="Fecha de Pago" />
						</f:facet>
						<h:outputText value="#{report.fc_pago}" />
					</p:column>
					
					<p:column style="width:80px"  visible="#{ControladorReporteria.flgRepProdPag}"  rendered="#{ControladorReporteria.flgRepProdPag}">
						<f:facet name="header">
							<h:outputText value="No. Expedición" />
						</f:facet>
						<h:outputText value="#{report.numero_expedicion_pago}" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel header="Exportar Datos" id="panel2"
				visible="#{ControladorReporteria.flgRepSiniestro}" toggleable="true">
				<h:commandLink>
					<p:graphicImage value="/images/excel.png" width="24" />
					<p:dataExporter type="xls" target="tblRepo2" fileName="reporte" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage value="/images/csv.png" width="24" />
					<p:dataExporter type="csv" target="tblRepo2" fileName="reporte" />
				</h:commandLink>
				<p:dataTable id="tblRepo2" var="report2"
					value="#{ControladorReporteria.lstRepGeneralSiniestro}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="5"
					style="font-family:Verdana; font-size: 12px;" scrollable="true"
					scrollWidth="1200">

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Cliente" />
						</f:facet>
						<h:outputText value="#{report2.nm_cliente}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Propietario" />
						</f:facet>
						<h:outputText value="#{report2.propietario}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Objeto Asegurado" />
						</f:facet>
						<h:outputText value="#{report2.dsc_objeto}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Sub Objeto Asegurado" />
						</f:facet>
						<h:outputText value="#{report2.descripcion_subobjeto}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Placa" />
						</f:facet>
						<h:outputText value="#{report2.placa}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Modelo" />
						</f:facet>
						<h:outputText value="#{report2.modelo}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Aseguradora" />
						</f:facet>
						<h:outputText value="#{report2.nm_aseguradora}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<h:outputText value="#{report2.estado}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fecha Reporte" />
						</f:facet>
						<h:outputText value="#{report2.fecha_reporte_siniestro}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fecha Autorización" />
						</f:facet>
						<h:outputText value="#{report2.fecha_autorizacion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Valor Siniestro" />
						</f:facet>
						<h:outputText value="#{report2.valor_perdida}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Valor Liquidación" />
						</f:facet>
						<h:outputText value="#{report2.valor_liquidacion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Deducible" />
						</f:facet>
						<h:outputText value="#{report2.deducible}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Gatos No Cubiertos" />
						</f:facet>
						<h:outputText value="#{report2.gastos_no_cubiertos}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Co-Pago" />
						</f:facet>
						<h:outputText value="#{report2.copago_val}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Valor Indemnizado" />
						</f:facet>
						<h:outputText value="#{report2.val_indemnizacion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Cédula" />
						</f:facet>
						<h:outputText value="#{report2.cedula}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Teléfono" />
						</f:facet>
						<h:outputText value="#{report2.telefonocliente}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Grupo Contratante" />
						</f:facet>
						<h:outputText value="#{report2.grupocontratante}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Días Transcurridos Siniestro" />
						</f:facet>
						<h:outputText value="#{report2.dias_transcurridos_siniestro}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Canal" />
						</f:facet>
						<h:outputText value="#{report2.canal}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Caso" />
						</f:facet>
						<h:outputText value="#{report2.caso}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Ejecutivo" />
						</f:facet>
						<h:outputText value="#{report2.nm_ejecutivo}" />
					</p:column>
					
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Siniestralidad" />
						</f:facet>
						<h:outputText value="#{report2.siniestralidad}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fecha Recepcion" />
						</f:facet>
						<h:outputText value="#{report2.fecha_recepcion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fecha Pago" />

						<h:outputText value="#{report2.fecha_pago}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Días Transcurridos Recepcion - Pago" />

					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Calificación Atención Siniestro" />
						</f:facet>
						<h:outputText value="#{report2.califica_atencion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Observaciones Atención" />
						</f:facet>
						<h:outputText value="#{report2.observacion_atencion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Proveedor" />
						</f:facet>
						<h:outputText value="#{report2.descripcion_proveedor}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Ciudad Reparación" />
						</f:facet>
						<h:outputText value="#{report2.ciudad_reparacion}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Taller" />
						</f:facet>
						<h:outputText value="#{report2.taller}" />
					</p:column>

				</p:dataTable>
			</p:panel>
			<p:panel header="Exportar Datos" id="panel3"
				visible="#{ControladorReporteria.flgRepSiniestralidad}"
				toggleable="true">
				<h:commandLink>
					<p:graphicImage value="/images/excel.png" width="24" />
					<p:dataExporter type="xls" target="tblRepo3" fileName="reporte" />
